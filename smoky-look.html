<!DOCTYPE html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <title>Smoky Look - Web Story</title>
    <link rel="canonical" href="https://yourdomain.com/smoky-look.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>
      body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
           -moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
           -ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
           animation:-amp-start 8s steps(1,end) 0s 1 normal both}
      @-webkit-keyframes -amp-start {
        from {visibility:hidden} to {visibility:visible}
      }
      @-moz-keyframes -amp-start {
        from {visibility:hidden} to {visibility:visible}
      }
      @-ms-keyframes -amp-start {
        from {visibility:hidden} to {visibility:visible}
      }
      @keyframes -amp-start {
        from {visibility:hidden} to {visibility:visible}
      }
    </style>
    <noscript>
      <style amp-boilerplate>
        body{-webkit-animation:none;
             -moz-animation:none;
             -ms-animation:none;
             animation:none}
      </style>
    </noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <style amp-custom>
      amp-story {
        font-family: 'Arial', sans-serif;
        color: #fff;
      }
      .gradient-tag {
        background: linear-gradient(45deg, #FF4E50, #F9D423);
        color: white;
        padding: 8px 18px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 10px;
        display: inline-block;
        margin-bottom: 15px;
      }
      .story-text-box {
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        padding: 20px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      .desc {
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 10px;
      }
      .credit {
        font-size: 13px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <amp-story standalone
      title="Smoky Look Makeup Style"
      publisher="TodayLite"
      publisher-logo-src="https://yourdomain.com/logo.png"
      poster-portrait-src="https://yourdomain.com/smoky.jpg">
      <amp-story-page id="page1">
        <amp-story-grid-layer template="fill">
          <amp-img src="https://yourdomain.com/smoky.jpg"
                   width="720"
                   height="1280"
                   layout="responsive"
                   alt="Smoky Look"></amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <div class="story-text-box">
            <div class="gradient-tag">SMOKY LOOK</div>
            <div class="desc">
              If you are planning to wear any brown outfit like the diva, you can opt for this smoky makeup look. It will perfectly complement your attire.
            </div>
            <div class="credit">Image Credit: Instagram</div>
          </div>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
  </body>
</html>
