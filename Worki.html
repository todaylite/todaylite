<!DOCTYPE html>
<html amp lang="en">
  <head>
    <meta charset="utf-8" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-story"
      src="https://cdn.ampproject.org/v0/amp-story-1.0.js"
    ></script>
    <title>Smoky Look</title>
    <link rel="canonical" href="https://yourdomain.com/smoky-look.html" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from { visibility: hidden; } to { visibility: visible; }
      }
      @-moz-keyframes -amp-start {
        from { visibility: hidden; } to { visibility: visible; }
      }
      @-ms-keyframes -amp-start {
        from { visibility: hidden; } to { visibility: visible; }
      }
      @-o-keyframes -amp-start {
        from { visibility: hidden; } to { visibility: visible; }
      }
      @keyframes -amp-start {
        from { visibility: hidden; } to { visibility: visible; }
      }
    </style>
    <noscript>
      <style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style>
    </noscript>
  </head>
  <body>
    <amp-story
      standalone
      title="Smoky Look"
      publisher="TodayLite"
      publisher-logo-src="https://example.com/logo/1x1.png"
      poster-portrait-src="https://example.com/smoky-poster.jpg"
    >
      <amp-story-page id="page1">
        <amp-story-grid-layer template="fill">
          <amp-img
            src="https://images.herzindagi.info/webstories/47681/1-1753875394.webp"
            width="720"
            height="1280"
            layout="responsive"
            alt="Smoky Look Background"
          ></amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1>Smoky Look</h1>
          <p>If you are planning to wear any brown outfit like the diva, you can opt for this smoky makeup look. It will perfectly complement your attire.</p>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
  </body>
</html>
