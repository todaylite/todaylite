<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notification Permission Example</title>
</head>
<body>
  <h1>Enable Notifications</h1>
  <button id="notifyBtn">Click to Enable Notification</button>

  <script>
    document.getElementById("notifyBtn").addEventListener("click", () => {
      if (!("Notification" in window)) {
        alert("This browser does not support notifications.");
        return;
      }

      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          new Notification("Notification enabled!", {
            body: "Thanks for enabling notifications.",
            icon: "https://via.placeholder.com/128"
          });
          console.log("Notification permission granted.");
        } else if (permission === "denied") {
          alert("Notification permission denied.");
          console.log("Notification permission denied.");
        } else {
          alert("Notification permission request dismissed.");
          console.log("Notification permission dismissed.");
        }
      });
    });
  </script>
</body>
</html>
