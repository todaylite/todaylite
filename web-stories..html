<!DOCTYPE html>
<html ⚡ lang="en">
<head>
  <meta charset="utf-8">
  <title>Nature & Spiritual Web Story</title>
  <link rel="canonical" href="https://yourusername.github.io/webstory.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="description" content="A beautiful web story with flowers, nature, and Lord Krishna.">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <style amp-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
    amp-story {
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    h1, h2, p {
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

<amp-story standalone
  title="Nature & Spiritual Journey"
  publisher="Your Site Name"
  publisher-logo-src="https://todaylite.github.io/logo.png"
  poster-portrait-src="https://todaylite.github.io/poster.jpg">

  <!-- Page 1 -->
  <amp-story-page id="page1">
    <amp-story-grid-layer template="fill">
      <amp-img src="https://i.pinimg.com/originals/d9/52/af/d952afeaf6825feca1fdfa9ed11ec435.jpg" width="720" height="1280" layout="responsive"></amp-img>
    </amp-story-grid-layer>
    <amp-story-grid-layer template="vertical">
      <h1>Welcome to Peace</h1>
      <p>Immerse yourself in colors of nature</p>
    </amp-story-grid-layer>
  </amp-story-page>

  <!-- Page 2 -->
  <amp-story-page id="page2">
    <amp-story-grid-layer template="fill">
      <amp-img src="https://w0.peakpx.com/wallpaper/112/244/HD-wallpaper-flowers-nature-red.jpg" width="720" height="1280" layout="responsive"></amp-img>
    </amp-story-grid-layer>
    <amp-story-grid-layer template="vertical">
      <h2>Red Bloom</h2>
      <p>Nature’s love in vibrant red</p>
    </amp-story-grid-layer>
  </amp-story-page>

  <!-- Page 3 -->
  <amp-story-page id="page3">
    <amp-story-grid-layer template="fill">
      <amp-img src="https://www.wallpaperuse.com/wallp/0-5320_m.jpg" width="720" height="1280" layout="responsive"></amp-img>
    </amp-story-grid-layer>
    <amp-story-grid-layer template="vertical">
      <h2>Serene Lake</h2>
      <p>Feel the stillness of water</p>
    </amp-story-grid-layer>
  </amp-story-page>

  <!-- Page 4 -->
  <amp-story-page id="page4">
    <amp-story-grid-layer template="fill">
      <amp-img src="https://png.pngtree.com/thumb_back/fw800/background/20230924/pngtree-two-ears-of-wheat-standing-on-top-of-a-blue-sky-image_13285144.jpg" width="720" height="1280" layout="responsive"></amp-img>
    </amp-story-grid-layer>
    <amp-story-grid-layer template="vertical">
      <h2>Golden Fields</h2>
      <p>Harvesting sunlight in every grain</p>
    </amp-story-grid-layer>
  </amp-story-page>

  <!-- Page 5 -->
  <amp-story-page id="page5">
    <amp-story-grid-layer template="fill">
      <amp-img src="https://wallpapers.com/images/featured/krishna-phone-xkiy1wgsy4hz5lwx.jpg" width="720" height="1280" layout="responsive"></amp-img>
    </amp-story-grid-layer>
    <amp-story-grid-layer template="vertical">
      <h2>Divine Krishna</h2>
      <p>The ultimate peace lies within</p>
    </amp-story-grid-layer>
  </amp-story-page>

</amp-story>

</body>
</html>
